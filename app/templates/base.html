<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Paster</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Paster</h1>
        <nav>
            <a href="/" {% if request.path == "/" %} class="active" {% endif %}>Home</a>
            <a href="/new" {% if request.path == "/new" %} class="active" {% endif %}>New Post</a>
            <a href="/posts" {% if request.path == "/posts" %} class="active" {% endif %}>All Posts</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <span>Paster by Grégoire "Valu" Masse © 2019 All rights reserved</span>
    </footer>
</body>

</html>
